name: Run JMeter Test

on:
  push:
    paths:
      - 'jmeter/**'
      - '.github/workflows/jmeter-test.yml'
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download Apache JMeter
        run: |
          curl -sL https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.5.tgz | tar xz
          echo "JMETER_HOME=$(pwd)/apache-jmeter-5.5" >> $GITHUB_ENV
          echo "$(pwd)/apache-jmeter-5.5/bin" >> $GITHUB_PATH

      - name: Run JMeter Test Plan
        run: |
          jmeter -n -t jmeter/demo-test.jmx -l jmeter/results.jtl

      - name: Upload JMeter Test Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: jmeter/results.jtl
